<!DOCTYPE html>
<html>
    <head>
        <title>Riot examples</title>
        <script src="static/js/vendor/riot.min.js"></script>
        <script src="static/js/vendor/axios.min.js"></script>
        <link rel="stylesheet" href="static/css/style.css" />

        <!-- load the tags up -->
        <script src="static/js/components/header.tag" type="riot/tag"></script>
        <script src="static/js/components/footer.tag" type="riot/tag"></script>
        <script src="static/js/components/post.tag" type="riot/tag"></script>
        <script src="static/js/components/app.tag" type="riot/tag"></script>
    </head>
    <body>
        <app class="app">
            <post class="post" title="Sticky" author="Admin" date="11/7/15">
                stickied post #1
            </post>
            <post class="post" title="Sticky 2" author="Admin 2" date="11/8/15">
                stickied post #2
            </post>
        </app>
        <script>
            axios.get('static/data.json')
                .then(function(data) {
                    // mount the main tag with the data in the JSON file
                    riot.mount('app', {'data': data.data});
                })
                .catch(function(error) {
                    console.log('Make sure you\'re using "python -m SimpleHTTPServer"!');
                });
        </script>
    </body>
</html>
